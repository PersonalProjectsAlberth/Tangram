<div

    <label class="inline-flex items-center cursor-pointer">
      <input
        type="checkbox"
        class="sr-only peer"
        [checked]="currentLanguage === 'en'"
        (change)="toggleLanguage()"
      />
      <div
        class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-500 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"
      ></div>
    </label>

    <div
      *ngIf="showLanguageModal"
      class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50"
    >
      <div
        class="bg-white rounded-xl shadow-xl p-6 sm:p-8 w-11/12 max-w-md mx-auto text-center transform transition-all duration-300"
      >
        <h2 class="text-xl sm:text-2xl font-semibold text-gray-800 mb-4">
          {{ "SET.CONFIRM_LANGUAGE_CHANGE" | translate }}
        </h2>

        <p class="text-gray-600 mb-6 text-sm sm:text-base">
          {{ "SET.CONFIRM_LANGUAGE_MESSAGE" | translate }}
        </p>

        <div class="flex justify-center space-x-4">
          <button
            class="px-5 py-2.5 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-700 transition"
            (click)="confirmLanguageChange()"
          >
            {{ "SET.CONFIRM" | translate }}
          </button>
          <button
            class="px-5 py-2.5 bg-gray-300 text-gray-800 text-sm font-medium rounded-md hover:bg-gray-400 transition"
            (click)="cancelLanguageChange()"
          >
            {{ "SET.CANCEL" | translate }}
          </button>
        </div>
      </div>
    </div>

    [class.text-white]="isDarkMode"
    [class.text-black]="!isDarkMode"
  >
    {{ "SET.THEME" | translate }}
  </h2>

    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="30"
      height="30"
      fill="currentColor"
      class="bi bi-sun-fill"
      [class.text-gray-600]="isDarkMode"
      [class.text-black]="!isDarkMode"
      viewBox="0 0 16 16"
    >

      />
    </svg>

    <label class="inline-flex items-center cursor-pointer">
      <input
        type="checkbox"
        class="sr-only peer"
        [checked]="isDarkMode"
        (change)="toggleBackgroundColor($event)"
      />
      <div
        class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-500 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"
      ></div>
    </label>

      xmlns="http://www.w3.org/2000/svg"
      width="26"
      height="26"
      fill="currentColor"
      class="bi bi-moon-fill"
      [class.text-white]="isDarkMode"
      [class.text-gray-300]="!isDarkMode"

      />
    </svg>
  </div>
  <h3
    class="pt-2 text-white text-base"
    [class.text-white]="isDarkMode"
    [class.text-black]="!isDarkMode"
  >
    Fast access
  </h3>
  <div class="flex items-center justify-between">
    <span
      class="text-white text-sm"
      [class.text-white]="isDarkMode"
      [class.text-black]="!isDarkMode"
      >OFF</span
    >

    <label class="p-2 inline-flex items-center cursor-pointer">
      <input
        type="checkbox"
        class="sr-only peer"
        [checked]="fastAccess"
        (change)="toggleFastAccess($event)"
      />
      <div
        class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-500 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"
      ></div>
    </label>
    <span
      class="text-white text-sm"
      [class.text-white]="isDarkMode"
      [class.text-black]="!isDarkMode"
      >ON</span
    >
  </div>
