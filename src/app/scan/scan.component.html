<div class="flex justify-center items-center h-[calc(100vh-64px)]">
  <div
    *ngIf="shapePath; else notFound"
    [class.bg-black]="isDarkMode"
    [class.bg-white]="!isDarkMode"
    class="max-w-sm mx-auto rounded-lg shadow-md overflow-hidden border-2 border-gray-300"
  >
    <svg
      alt="Shape"
      width="300"
      height="300"
      viewBox="0 0 306 306"
      [attr.fill]="isDarkMode ? 'white' : 'black'"
    >
      <path [attr.d]="shapePath"></path>
    </svg>
    <div class="p-2 text-center">
      <button
        type="button"
        class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
      >
        Scan
      </button>
    </div>
  </div>

  <ng-template #notFound>
    <p class="text-center text-red-500 font-bold">Shape not found!</p>
  </ng-template>
</div>
