<div
  *ngIf="showDataModal"
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50"
>
  <div
    class="bg-white rounded-xl shadow-xl p-6 sm:p-8 w-11/12 max-w-md mx-auto text-center transform transition-all duration-300"
  >
    <h2 class="text-xl sm:text-2xl font-semibold text-gray-800 mb-4">
      {{ "STA.CONFIRM_DATA_DELETE" | translate }}
    </h2>

    <p class="text-gray-600 mb-6 text-sm sm:text-base">
      {{ "STA.CONFIRM_DATA_MESSAGE" | translate }}
    </p>

    <div class="flex justify-center space-x-4">
      <button
        class="px-5 py-2.5 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-700 transition"
        (click)="confirmDeleteData()"
      >
        {{ "STA.CONFIRM" | translate }}
      </button>
      <button
        class="px-5 py-2.5 bg-gray-300 text-gray-800 text-sm font-medium rounded-md hover:bg-gray-400 transition"
        (click)="cancelDeleteData()"
      >
        {{ "STA.CANCEL" | translate }}
      </button>
    </div>
  </div>
</div>

<div
  class="p-4 flex flex-col items-center justify-center h-[calc(100vh-64px)]"
  [ngClass]="{ 'fade-enter': !isVisible, 'fade-enter-active': isVisible }"
>
  <h1
    class="p-8 text-3xl font-bold"
    [class.text-white]="isDarkMode"
    [class.text-black]="!isDarkMode"
  >
    {{ "STA.STATISTICS" | translate }}
  </h1>
  <div
    class="w-full max-w-full sm:max-w-lg mx-auto rounded-lg shadow-2xl overflow-hidden relative"
  >
    <highcharts-chart
      [Highcharts]="Highcharts"
      [options]="chartOptions"
      style="width: 100%; height: 300px; display: block"
    ></highcharts-chart>
  </div>

  <div class="mt-4 w-full flex justify-center">
    <button
      class="px-4 py-2 bg-red-500 text-white font-semibold rounded-lg hover:bg-red-600"
      (click)="clearState()"
    >
      {{ "STA.DELETE" | translate }}
    </button>
  </div>
</div>
