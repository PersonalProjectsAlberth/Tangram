<div
  class="py-4 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4"
>
  <div
    *ngFor="let shape of shapes"
    class="max-w-sm mx-auto bg-white rounded-lg shadow-md overflow-hidden border-2 border-gray-300"
    (click)="navegate(shape.id)"
  >
    <svg alt="" width="150" height="150" viewBox="0 0 306 306">
      <path [attr.d]="shape.path"></path>
    </svg>
  </div>
</div>
